<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego</title>
        <link rel="stylesheet" href="juego.css">
    </head>
    <body>
        <div class="container">
            <h1>Ta-Te-Ti</h1>
            <div id="nombres">
                <input type="text" id="nombreX" placeholder="Nombre del Jugador X" required>
                <input type="text" id="nombreO" placeholder="Nombre del Jugador O" required>
                <button id="comenzar_juego">Comenzar juego</button>
            </div>
            <div id="tabla">
                <div class="celda" data-index="0"></div>
                <div class="celda" data-index="1"></div>
                <div class="celda" data-index="2"></div>
                <div class="celda" data-index="3"></div>
                <div class="celda" data-index="4"></div>
                <div class="celda" data-index="5"></div>
                <div class="celda" data-index="6"></div>
                <div class="celda" data-index="7"></div>
                <div class="celda" data-index="8"></div>
            </div>
            <div id="estado"></div>
            <button id="nuevo_juego">Nuevo juego</button>
            <br>
            <button id="reinicio">Reiniciar juego</button>
        </div>
        <script src="juego.js"></script>
    </body>
</html>
